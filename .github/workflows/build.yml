
name: Bygg

on:
    push:
        branches:
            - '**'
        paths-ignore:
            - '**.md'
            - '**.MD'
            - '.gitignore'
            - 'LICENSE'
            - 'CODEOWNERS'
    schedule:
        - cron: '0 4 * * 1'

jobs:
    build-feature:
        name: Build    
        uses: navikt/fp-gha-workflows/.github/workflows/build-feature.yml@main
        with:
            sonar-scan: true # default: false
        secrets: inherit

    release-drafter:
        name: Update
        permissions:
            contents: write
            pull-requests: read
        if: github.ref_name == 'master'
        needs: build-feature
        uses: navikt/fp-gha-workflows/.github/workflows/release-drafter.yml@main
        secrets: inherit
